workdir: /tmp
datagrabber:
  kind: PatternDataladDataGrabber
  uri: https://github.com/OpenNeuroDatasets/ds003097.git
  patterns:
    VBM_GM:
      pattern: derivatives/fmriprep/{subject}/anat/{subject}_space-MNI152NLin2009cAsym_label-GM_probseg.nii.gz
      space: MNI152NLin2009cAsym
  replacements:
    - subject
  types:
    - VBM_GM
markers:

  - name: ParcelAggregation_Yan700xYeo7_Mean
    kind: ParcelAggregation
    parcellation: Yan700xYeo7
    method: mean

storage:
  kind: HDF5FeatureStorage
  uri: ../path..../ds003097_VBM_GM.hdf5
